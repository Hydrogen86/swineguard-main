<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="innerDashboard-container population">
        <!-- Left Chart -->
        <div class="side-chart">
          <div class="chart-container">
            <h4>Total Swine: <span id="all-swine">No Swine</span> </h4> 
            <div id="piechart-population" class="piechart-container">
              <!-- Pie charts here -->
            </div>
          </div>
        </div>
        <!-- Right Chart -->
        <div class="side-chart">
          <div class="chart-container vertical">
            <h4>Status Chart</h4>
            <div class="barchart-container" id="barchart-population">
              <!-- Bar Chart here -->
            </div>
          </div>

          <div class="chart-container vertical">
            <h4>Services</h4>
              <div class="verticalchart-container" id="verticalchart-population">
                <!-- Donut Chart here -->
              </div>
          </div>
        </div>

      </div>
</body>
</html>
