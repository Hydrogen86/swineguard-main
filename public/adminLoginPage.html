<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./styles/loginpage.css">
    <link rel="icon" href="./images-and-icons/images/vet logo.jpg" type="image/png" />

    <!-- Online Dependecies -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="header__swine-logo">
            <img class="header__swine-logo-img" src="/images-and-icons/icons/swineGuard-logo.png" alt="img-logo">
            <p class="header__swine-logo-label">Swine Guard</p>
        </div>
        <a href="http://localhost:5173/" target="_blank">View Website</a>
    </header>
    <div class="main-wrapper">
        <!--Login Form-->
        <div class="login-container">
            <form id="admin-loginForm">
                <h1>ADMIN</h1>
                <input type="email" id="login-email" class="login-email" required placeholder="Username."><br>
                <div class="input-field">
                    <img src="./images-and-icons/icons/show.png" alt="show" class="show-hide" id="togglePassword">
                    <input type="password" id="login-password" required placeholder="Password.">
                </div>
                <button id="login-btn" type="submit">LOGIN</button>
            </form>
        </div>
    </div>
    <script src="./js/staff/admin/adminlogin.js"></script>
</body>
</html>
