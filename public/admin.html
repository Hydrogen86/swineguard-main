<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
    <body>
        <h1>Appointment Requests</h1>
        <select name="" id="appointment-filter">
            <option value="">All</option>
            <option value="completed">Completed</option>
            <option value="ongoing">Accepted</option>
            <option value="reschedule">Reschedule</option>
            <option value="pending">Pending</option>
            <option value="remove">Removed</option>
        </select><br>
        <button id="add-appointment-btn">Add Appointment</button>

        <div id="appointments-container">
            <!-- Appointments will be dynamically inserted here -->
        </div>

        <!-------Pop Up Container------->
        <div class="pop-up-container hide" id="setSchedule-container">
            <form>
                <h2>Appointment Schedule</h2>

                <label for="date-send">Date send</label><br>
                <input type="text" id="date-send" value="" readonly><br>

                <!-- Dates -->
                <label for="set-schedule">Set Schedule</label><br>
                <input type="date" id="set-schedule" required><br>
                <label for="set-time">Set Time</label><br>
                <input type="time" id="set-time" required>

                <!-- Vet Info -->
                <label for="med-amount">Amount</label><br>
                <input type="number" id="med-amount" min="0" placeholder="Amount/mg here." required>

                <select name="" id="medicine-list">
                    <option value="">Medicine here.</option>
                </select>
                <select name="" id="vet-personnel">
                    <option value="">Personnel</option>
                </select><br>

                <label for="vet-message">Message</label><br>
                <textarea name="" id="vet-message"></textarea><br>

                <a href="#" class="check-sched">Check Schedules</a>

                <div class="btn-box">
                    <button type="submit">Save</button>
                    <button type="button" class="cancel-edit-btn" id="cancel-edit-btn">Cancel</button>
                </div>
            </form>
        </div>

        <div class="modal-overlay hide" id="modal-overlay"></div>

        <!--Add Appointment for walk-ins-->
        <div class="add-appointment hide" id="add-appointment">
            <span id="cancel-btn">Ã—</span>
            <form id="add-appointments">
                <h2>Add Appointment</h2>
                <!-- Swine Information -->
                <h3>Swine Information</h3>

                <select name="" id="appointment-title">
                    <option value="">Select Your Appointment</option>
                </select>

                <input type="date" id="appointment-date" required>
                <input type="time" id="appointment-time" required><br>

                <select name="" id="swine-type">
                    <option value="">Swine Type</option>
                </select>

                <input type="number" min="0" id="swine-count" placeholder="Heads" required>
                <input type="number" min="0" id="swine-age" placeholder="Age/months" required><br>
                <span>Swine Gender</span>
                <input type="number" id="swine-female" placeholder="Female" required>
                <input type="number" id="swine-male" placeholder="Male" required>
                <textarea name="" id="swine-symptoms" placeholder="Write a note or swine symptoms..."></textarea><br><br>

                <!-- Client Information -->
                <h3>Client Information</h3>
                <input type="text" id="full-name" placeholder="Full name" required>
                <!-- Municipality -->
                <select name="" id="municipality">
                    <option value="">Municipality</option>
                    <option value="Boac">Boac</option>
                    <option value="Gasan">Gasan</option>
                    <option value="Mogpog">Mogpog</option>
                    <option value="SantaCruz">Sta Cruz</option>
                    <option value="Torrijos">Torrijos</option>
                    <option value="Buenavista">Buenavista</option>
                </select>
                <!-- Barangay -->
                <select name="" id="barangay">
                    <option value="">Barangay</option>
                </select>
                <br>
                <input type="text" id="client-email" placeholder="Email">
                <input type="number" id="client-phone" placeholder="Phone" required><br>

                <button type="submit">Add Appointment</button>

            </form>
        </div>


    </body>
</html>
